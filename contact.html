<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak | GALANT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#90E0EF] to-[#CAF0F8] text-gray-700">

  <!-- Header -->
  <header class="w-full bg-white shadow-md border-b border-gray-200 fixed top-0 left-0 z-40">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-[#0096C7]">GALANT</h1>
      <nav class="flex items-center gap-6 text-[#0096C7] font-medium">
        <a href="index.html" class="hover:text-[#0077B6] transition">Home</a>
        <a href="about.html" class="hover:text-[#0077B6] transition">About</a>
        <a href="contact.html" class="text-[#0077B6] font-semibold border-b-2 border-[#0077B6]">Contact</a>
        <div id="cartBtn" class="relative cursor-pointer">
          <i class="fas fa-shopping-cart text-2xl"></i>
          <span id="cart-count" class="absolute -top-2 -right-2 bg-[#FF8C7A] text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Konten Utama -->
  <main class="flex flex-col items-center justify-center mt-24 w-full px-6">
    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg w-full max-w-sm p-8 text-center">

      <!-- Foto Profil -->
      <img src="c.jpg" alt="Profil GALANT" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover shadow-md">

      <h2 class="text-xl font-semibold text-[#0096C7]">Hubungi Kami</h2>
      <p class="text-sm text-gray-600 mb-6">
        Kami senang mendengar dari Anda! Hubungi tim <strong>GALANT</strong> melalui pilihan di bawah ini.
      </p>

      <!-- Tombol Kontak -->
      <div class="space-y-3">
        <a href="#" class="flex items-center justify-center gap-2 bg-white border border-gray-200 rounded-xl py-3 shadow hover:shadow-md transition">
          <i class="fa-solid fa-phone text-[#0096C7]"></i>
          <span>WhatsApp</span>
        </a>
        <a href="#" class="flex items-center justify-center gap-2 bg-white border border-gray-200 rounded-xl py-3 shadow hover:shadow-md transition">
          <i class="fa-solid fa-globe text-[#0096C7]"></i>
          <span>Website</span>
        </a>
        <a href="#" class="flex items-center justify-center gap-2 bg-white border border-gray-200 rounded-xl py-3 shadow hover:shadow-md transition">
          <i class="fa-solid fa-envelope text-[#0096C7]"></i>
          <span>Email</span>
        </a>
        <a href="#" class="flex items-center justify-center gap-2 bg-white border border-gray-200 rounded-xl py-3 shadow hover:shadow-md transition">
          <i class="fa-brands fa-instagram text-[#0096C7]"></i>
          <span>Instagram</span>
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-white border-t mt-10 py-4 text-center text-sm text-gray-600">
    &copy; 2025 GALANT. All rights reserved.
  </footer>

</body>
</html>
