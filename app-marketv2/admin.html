<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - GALANT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 text-gray-800">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-slate-800 to-emerald-900 shadow-xl sticky top-0 z-40 border-b-2 border-emerald-700">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-emerald-300 flex items-center gap-2">
        <i class="fa-solid fa-leaf"></i> Panel Admin - GALANT
      </h1>
      <a href="api/logout.php" class="bg-gradient-to-r from-orange-600 to-amber-600 hover:from-orange-700 hover:to-amber-700 text-white px-4 py-2 rounded-lg transition shadow-lg flex items-center gap-2">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container mx-auto p-6">
    <!-- Tab Navigation -->
    <div class="bg-white rounded-xl shadow-lg mb-6 p-2 flex gap-2 border-2 border-emerald-200">
      <button id="tabProducts" class="tab-btn flex-1 py-3 rounded-lg font-semibold transition bg-gradient-to-r from-emerald-700 to-teal-700 text-white">
        <i class="fa-solid fa-box"></i> Produk
      </button>
      <button id="tabCategories" class="tab-btn flex-1 py-3 rounded-lg font-semibold transition text-slate-700 hover:bg-emerald-100">
        <i class="fa-solid fa-tags"></i> Kategori
      </button>
    </div>

    <!-- PRODUCTS TAB -->
    <div id="productsTab" class="tab-content">
      <!-- Tambah Produk -->
      <section class="bg-gradient-to-br from-white to-emerald-50 p-6 rounded-xl shadow-lg mb-8 border-2 border-emerald-200">
        <h2 class="text-xl font-semibold text-emerald-800 mb-4 flex items-center gap-2">
          <i class="fa-solid fa-plus-circle text-emerald-700"></i> Tambah Produk Baru
        </h2>
        <form id="addForm" class="grid md:grid-cols-2 gap-4">
          <input type="text" id="nama" placeholder="Nama Produk" required 
            class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
          <input type="number" id="harga" placeholder="Harga" required 
            class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
          <select id="kategori" required 
            class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
            <option value="">Pilih Kategori</option>
          </select>
          <input type="url" id="image" placeholder="URL Gambar" required 
            class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
          <textarea id="deskripsi" placeholder="Deskripsi Produk" required rows="3"
            class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white md:col-span-2"></textarea>
          <button type="submit" class="bg-gradient-to-r from-emerald-700 to-teal-700 hover:from-emerald-800 hover:to-teal-800 text-white py-3 rounded-lg md:col-span-2 transition shadow-lg font-semibold">
            <i class="fa-solid fa-save"></i> Simpan Produk
          </button>
        </form>
      </section>

      <!-- Daftar Produk -->
      <section class="bg-gradient-to-br from-white to-emerald-50 p-6 rounded-xl shadow-lg border-2 border-emerald-200">
        <h2 class="text-xl font-semibold text-emerald-800 mb-4 flex items-center gap-2">
          <i class="fa-solid fa-box text-emerald-700"></i> Daftar Produk
        </h2>
        <div class="overflow-x-auto">
          <table class="min-w-full border-2 border-emerald-300 rounded-lg text-sm">
            <thead class="bg-gradient-to-r from-emerald-700 to-teal-700 text-white">
              <tr>
                <th class="p-3 border border-emerald-600">ID</th>
                <th class="p-3 border border-emerald-600">Nama</th>
                <th class="p-3 border border-emerald-600">Harga</th>
                <th class="p-3 border border-emerald-600">Kategori</th>
                <th class="p-3 border border-emerald-600">Gambar</th>
                <th class="p-3 border border-emerald-600">Aksi</th>
              </tr>
            </thead>
            <tbody id="productTable" class="text-center bg-white"></tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- CATEGORIES TAB -->
    <div id="categoriesTab" class="tab-content hidden">
      <!-- Tambah Kategori -->
      <section class="bg-gradient-to-br from-white to-emerald-50 p-6 rounded-xl shadow-lg mb-8 border-2 border-emerald-200">
        <h2 class="text-xl font-semibold text-emerald-800 mb-4 flex items-center gap-2">
          <i class="fa-solid fa-plus-circle text-emerald-700"></i> Tambah Kategori Baru
        </h2>
        <form id="addCategoryForm" class="grid md:grid-cols-2 gap-4">
          <input type="text" id="category-name" placeholder="Nama Kategori (contoh: Sayuran)" required 
            class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
          <input type="text" id="category-slug" placeholder="Slug (contoh: sayuran)" required 
            class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
          <button type="submit" class="bg-gradient-to-r from-emerald-700 to-teal-700 hover:from-emerald-800 hover:to-teal-800 text-white py-3 rounded-lg md:col-span-2 transition shadow-lg font-semibold">
            <i class="fa-solid fa-save"></i> Simpan Kategori
          </button>
        </form>
      </section>

      <!-- Daftar Kategori -->
      <section class="bg-gradient-to-br from-white to-emerald-50 p-6 rounded-xl shadow-lg border-2 border-emerald-200">
        <h2 class="text-xl font-semibold text-emerald-800 mb-4 flex items-center gap-2">
          <i class="fa-solid fa-tags text-emerald-700"></i> Daftar Kategori
        </h2>
        <div class="overflow-x-auto">
          <table class="min-w-full border-2 border-emerald-300 rounded-lg text-sm">
            <thead class="bg-gradient-to-r from-emerald-700 to-teal-700 text-white">
              <tr>
                <th class="p-3 border border-emerald-600">ID</th>
                <th class="p-3 border border-emerald-600">Nama</th>
                <th class="p-3 border border-emerald-600">Slug</th>
                <th class="p-3 border border-emerald-600">Jumlah Produk</th>
                <th class="p-3 border border-emerald-600">Aksi</th>
              </tr>
            </thead>
            <tbody id="categoryTable" class="text-center bg-white"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal Edit Product -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-gradient-to-br from-slate-50 to-emerald-50 rounded-xl shadow-2xl w-full max-w-md p-6 border-2 border-emerald-300">
      <h3 class="text-xl font-semibold text-emerald-800 mb-4 flex items-center gap-2">
        <i class="fa-solid fa-pen-to-square text-emerald-700"></i> Edit Produk
      </h3>
      <form id="editForm" class="space-y-3">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-nama" placeholder="Nama Produk" required 
          class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
        <input type="number" id="edit-harga" placeholder="Harga" required 
          class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
        <select id="edit-kategori" required 
          class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
          <option value="">Pilih Kategori</option>
        </select>
        <input type="url" id="edit-image" placeholder="URL Gambar" required 
          class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
        <textarea id="edit-deskripsi" placeholder="Deskripsi Produk" required rows="3"
          class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white"></textarea>

        <div class="flex justify-end gap-3 pt-2">
          <button type="button" id="cancelEdit" class="bg-slate-400 hover:bg-slate-500 text-white px-4 py-2 rounded-lg font-semibold">Batal</button>
          <button type="submit" class="bg-gradient-to-r from-emerald-700 to-teal-700 hover:from-emerald-800 hover:to-teal-800 text-white px-4 py-2 rounded-lg shadow-lg font-semibold">
            <i class="fa-solid fa-check"></i> Simpan
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Edit Category -->
  <div id="editCategoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-gradient-to-br from-slate-50 to-emerald-50 rounded-xl shadow-2xl w-full max-w-md p-6 border-2 border-emerald-300">
      <h3 class="text-xl font-semibold text-emerald-800 mb-4 flex items-center gap-2">
        <i class="fa-solid fa-pen-to-square text-emerald-700"></i> Edit Kategori
      </h3>
      <form id="editCategoryForm" class="space-y-3">
        <input type="hidden" id="edit-category-id">
        <input type="text" id="edit-category-name" placeholder="Nama Kategori" required 
          class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">
        <input type="text" id="edit-category-slug" placeholder="Slug" required 
          class="border-2 border-emerald-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-600 bg-white">

        <div class="flex justify-end gap-3 pt-2">
          <button type="button" id="cancelEditCategory" class="bg-slate-400 hover:bg-slate-500 text-white px-4 py-2 rounded-lg font-semibold">Batal</button>
          <button type="submit" class="bg-gradient-to-r from-emerald-700 to-teal-700 hover:from-emerald-800 hover:to-teal-800 text-white px-4 py-2 rounded-lg shadow-lg font-semibold">
            <i class="fa-solid fa-check"></i> Simpan
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

  <script src="admin.js"></script>
  <script>
    console.log('Inline script: Page loaded');
    console.log('Toast container:', document.getElementById('toast-container'));
    console.log('Tab Products:', document.getElementById('tabProducts'));
    console.log('Tab Categories:', document.getElementById('tabCategories'));
  </script>
</body>
</html>
